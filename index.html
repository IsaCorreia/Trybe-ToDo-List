<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Isa Correia - To-do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <header>Minha Lista de Tarefas</header>

        <main>
            <p id="funcionamento"> Clique duas vezes em um item para marcá-lo como completo </p>

            <input type="text" id="texto-tarefa">
            <button id="criar-tarefa" onclick="addTask()">Adicionar tarefa</button>
            <button id="salvar-tarefas" onclick="saveList()">Salvar lista</button>
            <button id="remover-finalizados" onclick="clearCompleted()">Limpar concluídos</button>
            <button id="apaga-tudo" onclick="clearAll()">Limpar lista</button>
            <ol id="lista-tarefas">

            </ol>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
