<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Isa Correia - To-do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="box">
        <header>Minha Lista de Tarefas</header>

        <main>
            <p id="funcionamento"> Clique duas vezes em um item para marcá-lo como completo </p>

            <div id="sup-bar">
                <input type="text" id="texto-tarefa" class="bar-item">
                <button id="criar-tarefa" onclick="addTask()" class="bar-item">Adicionar tarefa</button>
                <button id="salvar-tarefas" onclick="saveList()" class="bar-item">Salvar lista</button>
            </div>

            <ol id="lista-tarefas"></ol>

            <div id="inf-bar">
                <button id="remover-selecionado" onclick="clearSelected()" class="bar-item">Remover selecionado</button>
                <button id="remover-finalizados" onclick="clearCompleted()" class="bar-item">Limpar concluídos</button>
                <button id="apaga-tudo" onclick="clearAll()" class="bar-item">Limpar lista</button>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
